<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>기본정보</legend>
        <label for="id">아이디:
        <input type="text" id="id">
        </label>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password"/>
        <br>
        <input type="checkbox"/>
        </fieldset>
        <fieldset>
        <legend>필수정보</legend>
        <label for="yy">
        <strong>연어는 최고인가?:</strong>
        <br>
        <textarea id="yy" name="yy"></textarea>
        </label>
        </fieldset>
        <br>
        <fieldset>
        <legend>기호 선택</legend>
        <select>
            <optgroup label="속성">
            <option value="땅">땅</option>
            <option value="바람" selected>바람</option>
            <option value="불">불</option>
            </optgroup>
        <br>
        </select>
        <select multiple>
        <optgroup label="좋아하는음식">
        <option value="서버에 전송할값">웹에 표시할값</option>
        <option value="food" selected>연어</option>
        <option value="우웩">구운연어</option>
        </optgroup>
        </select>
        </fieldset>
        <fieldset>
        <legend>미래를 고르시오...</legend>
        <button type="boom">연어폭탄 가동</button>
        <button type="no" disabled>고수폭탄 가동</button>
        <br>
        <label>연어가 만약에 싫다면 그이유는?</label>
        <input type="text" id="good" maxlength="1" placeholder="한글자만 입력할수있습니다.">
        </fieldset>
    <fieldset>
        <legend>일주일동안 이것만 먹는다면</legend>
        <input type="checkbox" id="food1" name="sal" value="zzang">
        <label for="food1">생연어</label>
        <br>
        <input type="checkbox" id="food2" name="gogi" value="kinzzang">
        <label for="food2">구운연어</label>
        <br>
        <input type="button" id="food3" name="dub" value="버튼값 value">
        <label for="food3">연어덥밥</label>
    </fieldset>
    </form>
</body>
</html>
